<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">


        </script>
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>

<body>
    <div class="wrapper">
        <div class="headerWrapper">
            <div class="header">
                <div class="sideImg">
                </div>
                <h1>ALLEN THE ALIEN'S CALCULATOR</h1>
            </div>
        </div>
        <div class="container">
            <div class="c1">
                <nav class="circular-menu">
                    <div class="circle open">
                        <div class="numberBtn">0</div>
                        <div class="numberBtn">1</div>
                        <div class="numberBtn">2</div>
                        <div class="numberBtn">3</div>
                        <div class="numberBtn">4</div>
                        <div class="numberBtn">5</div>
                        <div class="numberBtn">6</div>
                        <div class="numberBtn">7</div>
                        <div class="numberBtn">8</div>
                        <div class="numberBtn">9</div>
                    </div>

                    <div class="menu-button">
                        <img src="./assets/menuButtonImage.png" alt="">
                    </div>
                </nav>
            </div>

            <div class="screenWrapper">
                <div class="screen">
                    <div class="numberWrapper">
                        <h1 id="numberDisplay">Number</h1>
                    </div>

                    <div class="operatorWrapper">
                        <h1 id="operatorDisplay">Operator</h1>
                    </div>
                </div>

                <div class="equateWrapper">
                    <button id="equate" class="lowerBtn">=</button>
                    <button id="clear" class="lowerBtn">CLEAR</button>
                </div>
            </div>

            <div class="c2">
                <nav class="circular-menu2">
                    <div class="circle2 open2">
                        <div class="operatorBtn">+</div>
                        <div class="operatorBtn">-</div>
                        <div class="operatorBtn">*</div>
                        <div class="operatorBtn">/</div>
                    </div>

                    <div class="menu-button2">
                        <img src="./assets/menuButtonImage.png" alt="">
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div class="info">
        <a href="https://github.com/ayangupta9" title="Ayan's Github"><img
                src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt=""></a>
    </div>

    <script src="https://kit.fontawesome.com/b4970524ca.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
